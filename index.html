<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Login Page</title>
</head>
<body>
    <div id="start">
        <h1 id="welcometext">Welcome, Sign in or Sign Up</h1>
        <button id="signinbtn" onclick="SignIn()">Sign In</button>
        <button id="signupbtn" onclick="SignUp()">Sign Up</button>
    </div>
    <div id="signin">
        <h1>Welcome Back!</h1>
        <input type="email" name="" id="signinemail">
        <input type="password" name="" id="signinpassword">
        <button id="loginbtn" onclick="Login()">Sign In</button>
    </div>
    <div id="signup">
        <h1>Welcome</h1>
        <input type="email" name="" id="signupemail">
        <input type="password" name="" id="signuppassword">
        <button id="CreateAccount" onclick="CreatAccount()">Sign Up</button>
    </div>
</body>
<script src="script.js"></script>
</html>
